<!DOCTYPE html>
<html>
    <head><title>Calculator</title></head>
    <body>
        <h1></h1>
        <form method="POST" name="myform" action="/calculate_price">
            <label>Insert the Weight of your Mail</label><br>
            <input type="text" name="weight"><br><br>

        </form>
